            <button class="btn btn-success" (click)="clickAddRestro()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Restaurent</button>&nbsp;&nbsp;

<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounder-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurent Record Management</h1>
        <p class="col-md-8 fs-4">You can save records of Restaurent using Angular 12</p>
        <button class="btn btn-primary btn-lg" type="button">Crowweb</button>
    </div>
</div>
<!-- Close Jumbotron-->
<!-- Table Shown here -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurent ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestuarentData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button class="btn btn-info" (click)="editRestaurent(data)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteRestaurentRecord(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<!--Close Table-->
 
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Restaurent Name" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Restaurent Email ID" id="exampleInputPassword1">
                </div> 
                <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" placeholder="Restaurent Mobile" id="exampleInputPassword1">
                  </div> 
                  <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" formControlName="address" class="form-control" placeholder="Restaurent Address" id="exampleInputPassword1">
                  </div> 
                  <div class="mb-3">
                    <label class="form-label">Services</label>
                    <input type="text" formControlName="services" class="form-control" placeholder="Restaurent Services" id="exampleInputPassword1">
                  </div>  
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="clear">Clear</button>
          <button type="button" *ngIf="showAddBtn" class="btn btn-primary" (click)="addRestuarent()">Add Details</button>
          <button type="button" *ngIf="showUpdateBtn" class="btn btn-primary" (click)="updateRestuarentRecord()">Update</button>
        </div>
      </div>
    </div>
  </div>
